version: "3.8"
services:
  anycable:
    build:
      context: .
    command: bundle exec anycable
    depends_on:
      - websocket-server
    environment:
      - RUBYOPT=-W:no-deprecated -W:no-experimental
      - ANYCABLE_REDIS_URL=redis://redis:6379/0
      - ANYCABLE_RPC_HOST=0.0.0.0:50051
      - ANYCABLE_DEBUG=1
    env_file: .env
    ports:
      - "50051"
    volumes:
      - .:/app
      - gems:/usr/local/bundle
      - packs:/app/public/packs
      - tmp:/app/tmp
  guard:
    build:
      context: .
    command: bundle exec guard --no-interactions
    environment:
      - RUBYOPT=-W:no-deprecated -W:no-experimental
    env_file: .env
    ports:
      - "${LIVERELOAD_PORT:-35729}:35729"
    volumes:
      - .:/app
      - gems:/usr/local/bundle
      - packs:/app/public/packs
      - tmp:/app/tmp
  mailcatcher:
    env_file: .env
    image: sj26/mailcatcher
    ports:
      - "${MAILCATCHER_PORT:-1080}:1080"
  postgres:
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
    image: postgres:12.2
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - db:/var/lib/postgresql/data
  redis:
    image: redis:5
    volumes:
      - redis:/data
  spring:
    build:
      context: .
    command: spring server
    environment:
      - RUBYOPT=-W:no-deprecated -W:no-experimental
    env_file: .env
    volumes:
      - .:/app
      - gems:/usr/local/bundle
      - packs:/app/public/packs
      - tmp:/app/tmp
  web:
    build:
      context: .
    command: tail -f /dev/null
    depends_on:
      - postgres
      - redis
      - webpacker
    entrypoint: /app/entrypoint
    environment:
      - RUBYOPT=-W:no-deprecated -W:no-experimental
      - WEBPACKER_DEV_SERVER_HOST=webpacker
    env_file: .env
    ports:
      - "${RAILS_PORT:-3000}:3000"
      - "1234:1234"
      - "26166:26168"
    volumes:
      - .:/app
      - gems:/usr/local/bundle
      - packs:/app/public/packs
      - tmp:/app/tmp
  webpacker:
    build:
      context: .
    command: bin/webpack-dev-server
    depends_on:
      - postgres
    environment:
      - RUBYOPT=-W:no-deprecated -W:no-experimental
      - WEBPACKER_DEV_SERVER_HOST=0.0.0.0
    env_file: .env
    volumes:
      - .:/app
      - gems:/usr/local/bundle
      - packs:/app/public/packs
      - tmp:/app/tmp
  websocket-server:
    image: anycable/anycable-go:1.0
    ports:
      - '8080:8080'
    environment:
      - ANYCABLE_HOST=0.0.0.0
      - ANYCABLE_REDIS_URL=redis://redis:6379/0
      - ANYCABLE_RPC_HOST=anycable:50051
      - ANYCABLE_DEBUG=1
    depends_on:
      - redis
volumes:
  db:
  gems:
  packs:
  redis:
  tmp:
